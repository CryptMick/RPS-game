<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="func.js" defer></script>
</head>
<body>
    <h1>RPS (Rock Paper Scissors) GAME </h1>
    <p> Click on buttons ("ROCK", "PAPER", or "SCISSORS") to make a choice </p> 
    <h2>Click the  "Start Game" button to begin</h2>
    <button id="start">Start Game</button>
    <button class="rock">ROCK</button>
    <button class="paper">PAPER</button>
    <button class="scissors">SCISSORS</button>
    <div id="container"></div>
    <h3 id="humanscore"></h3>
    <h3 id="computerscore"></h3>
    <p id="message"><b></b></p>
    <p class="para"> </p>

</body>
</html>
